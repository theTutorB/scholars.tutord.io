# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole  , values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: TutorD Scholars
email: scholars@tutord.io
description: >- # this means to ignore newlines until "baseurl:"
  TutorD Scholars bridges the gap between professionals wanting to make an impact
  in their communities and students looking to gain grow and gain 21st century skills
  through focused apprenticeship and mentorship programs.

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://dev.scholars.tutord.io" # the base hostname & protocol for your site, e.g. http://example.com
instagram_username: tutordscholars
github_username: theTutorB

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate

sass:
  load_paths:
    - bower_components/

incremental: true

exclude: ['gulpfile.js', 'Gemfile', 'Gemfile.lock']

collections:
  works:
    output: true
    permalink: /portfolio/:name/

defaults:
  - scope:
      path: ""
      type: works
    values:
      layout: work

paginate: 4
paginate_path: "/blog/page/:num"

